name: Move assigned pull requests into To do

on:
  pull_request:
    types: [reopened, opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.5.1
        with:
          project: Maintenance
          column: To do
          repo-token: ${{ secrets.PROJECT_ADMIN }}
        if: "contains(github.head_ref, 'dependencies')"
